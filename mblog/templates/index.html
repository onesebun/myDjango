{% extends 'base.html' %}
{% block title %} 歡迎光臨我的部落格 {% endblock %}
{% block headmessage %}
    <h3>本站文章列表</h3>
{% endblock %}
{% block content %}
    <div class="card" style="width: 18rem;">
        {% for post in posts %}
            <p style='font-size: 14pt; font-weight: bold;' class="list-group list-group-flush">
                <a href='/post/{{ post.slug }}' class="list-group-item">{{ post.title }}</a>
            </p>
        {% endfor %}
    </div>
{% endblock %}
