{% extends 'base.html' %}
{% block title %} 歡迎光臨我的部落格 {% endblock %}
{% block headmessage %}
    <h3>本站文章列表</h3>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <p style='font-size: 14pt; font-weight: bold;'>
            <a href='/post/{{ post.slug }}'>{{ post.title }}</a>
        </p>
    {% endfor %}
{% endblock %}
